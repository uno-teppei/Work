name: front-github-actions
on:
  push:
    branches:
      - work
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: yarn install
      - name: Run rspec
        run: bundle exec rspec
      - name: Run rubocop
        run: rubocop
